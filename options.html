    <div id="rate-it"> </div>

            <div id="options-area">
                <div class="control-group">
                    <label class="control-label" for="username">Envato Username</label>
                    <div class="controls">
                        <input type="text" name="username" id="username">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="apikey">Envato API Key</label>
                    <div class="controls">
                        <input type="text" name="apikey" id="apikey">
                    </div>
                </div>
                <hr>
                <div class="control-group">
                    <label class="control-label" for="sales_notification">Sales Notification</label>
                    <div class="controls">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="sales_notification" name="sales_notification" checked>
                                Show desktop notification for new sales </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="play_sound" name="play_sound" checked>
                                Play cha-ching Sound </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="auto_hide_sales_notification" name="auto_hide_sales_notification" checked>
                                Auto hide Sales Notification after 15 seconds </label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="control-group">
                    <label class="control-label" for="comment_notification">Comment Notification</label>
                    <div class="controls">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="comment_notification" name="comment_notification" checked>
                                Show desktop notification for new comments </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="comment_sound" name="comment_sound" checked>
                                Play comment notification sound </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="auto_hide_comment_notification" name="auto_hide_comment_notification" checked>
                                Auto hide Comment Notification after 15 seconds </label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="control-group">
                    <label class="control-label" for="localise_earnings">Localize Earnings</label>
                    <div class="controls">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="localise_earnings" name="localise_earnings" checked>
                                Show earnings amount in your local currency (Header) </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="localise_earnings_page" name="localise_earnings_page" checked>
                                Show earnings page in your local currency </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="localise_earnings_table" name="localise_earnings_table" checked>
                                Show earnings in statements in your local currency </label>
                        </div>
                        <p class="help-block">Please Fill below details to localize earnings</p>
                    </div>
                </div>
